<!doctype html>
<html language="en" ng-app="siteChris">
	<head>
		<meta charset="utf-8">
		<title>Chris Jenkins</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/ngDialog.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body ng-controller="siteChrisCtrl">
		<div class="container">
			<header>
				<div class="row">
					<div class="col-sm-3">
						<h1>CJ</h1>
					</div>
					<div class="col-sm-4">
					</div>
					<div class="col-sm-5">
						<nav class="navbar navbar-default" role="navigation">
						  	<div class="container-fluid">
						    	<!-- Brand and toggle get grouped for better mobile display -->
						    	<div class="navbar-header">
							      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							        	<span class="sr-only">Toggle navigation</span>
							        	<span class="icon-bar"></span>
							        	<span class="icon-bar"></span>
							        	<span class="icon-bar"></span>
							      	</button>
							      	<a class="navbar-brand" href="#">Home</a>
						    	</div>

							    <!-- Collect the nav links, forms, and other content for toggling -->
							    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							      	<ul class="nav navbar-nav">
							        	<li class="active"><a href="#">Work</a></li>
							        	<li><a href="#">Read</a></li>
							        	<li><a href="#">Follow</a></li>
							      	</ul>
							    </div><!-- /.navbar-collapse -->
						  	</div><!-- /.container-fluid -->
						</nav>
					</div>
				</div>
			</header>
		</div>
		<div class="container">
			<a ng-click="filters.tags = ''">clear filter</a>
			<div class="row">
				
				<div class="col-sm-4" ng-repeat="project in myProjects | filter:filters">
					<h2>{{project.title}}</h2>
					<p>{{project.description}}</p>
					<ul>
						<li><a ng-click="filters.tags = project.tags.1">{{project.tags.1}}</span></li>
						<li><a ng-click="filters.tags = project.tags.2">{{project.tags.2}}</a></li>
						<li><a ng-click="filters.tags = project.tags.3">{{project.tags.3}}</a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
